<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- 
    [시멘틱 태그]
      ㄴ '의미'가 있는 태그 : 보면 어떤 태그인지 확 알 수 있음.
      ㄴ 브라우저, 개발자(사용자)에게 그 의미를 명확하게 알려준다(설명한다).
      ㄴ div, span 로는 어떤 용도의 컨테이너로 사용되었는지 불명확하다.    
      ㄴ 그래서, 시멘틱 태그를 붙인다.

-----------------------------------

    [ 시멘틱 태그 종류 ] 
        <article> 기사 - [독립적인] 콘텐츠를 정의
                         신문기사, 제품카드, 사용자의견, 블로그게시글, 포럼게시글 ...

        <aside>         [페이지 내용] 정의
                        nav 30% 메뉴
                        article 70% 독립적인 내용을 분리했었다.
                        어떤 주요내용과 관련된, 독립적인 어떤 콘텐츠를 정의하는 태그

        <details>       [상세정보]
                         사용자가 보거나 숨길 수 있는 추가 정보를 정의한다.

        <figcaption> & <figure>
                        [태그의 캡션을 정의] 
                         - 캡션: 그림등의 설명
                         그림, 사진, 표, 목록내용을 정의하는 태그.

        <footer>        [페이지의 바닥글]
        <header>        [페이지의 머릿글]
                        머릿글, 소개내용, 탐색 링크의 집합. 컨테이너.

        <main>          [문서 주요 내용] 정의

        <mark>          [표시/강조할 내용(텍스트)] 정의

        <nav>           [탐색링크(메뉴)] 정의

        <section>       [문서의 섹션]
                        - 섹션: 제목이 있는 주제별 콘텐츠 그룹
                        article(그룹안의 독립적인 내용)밖에 있을수도 있고, 안에 있을 수도 있고... 여기저기 섞인다.

        <summary>       [요약]

        <time>          [날짜, 시간]
-->

</body>
</html>
