<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="window_init();">
<!-- 
    [html 양식(form)]    
      ㄴ 폼(양식)은 사용자 입력 수집하는 데 사용되는 요곳들
      ㄴ 서버로 전송 (서브밋 submit)

      <form> 태그 사용
        - action : 파일링크 필수
        - method : 어디로 보낼건지


-->
      <form action="ex05_ok.jsp" method="get">
        <fieldset style="background-color: rgb(193, 60, 255); width: 500px; height: 150px;">
            <legend>로그인</legend>
            <!-- label for="id" : 그 글자를 클릭하면 자동으로 커서가 입력바로 이동.(동기화) -->
            <label for="id">아이디</label> 
            <!-- autofocus로 자동 커서를 줄 수 있음, 속성명이 같으면 생략가능 -->
            <input type="text" id="id" name="id" autofocus="autofocus" tabindex="1" placeholder="아이디 입력해라!!" style="background-color: pink; color: red; ">
            <br>
            <label for="password">비밀번호</label> 
            <input type="password" id="password" name="password" tabindex="2" placeholder="8-16자리의 비밀번호 입력!!" style="color: mediumblue; background-color: gold;" >
            <br>
            <label for="addr">주소</label>
            <input type="addr" id="addr" name="addr" tabindex="3" placeholder="주소를 입력!!">
            <br>
            <input type="submit" value="로그인" tabindex="4">
            <input type="reset" value="초기화" tabindex="5" onclick="funcReset();">

            <button type="button">일반버튼</button>
            <button type="submit">제출버튼</button>
            <button type="reset">초기화버튼</button>

            <br>
        </fieldset>
      </form>
      <!-- form은 한 페이지에 여러개 있어도 된다. 로그인창/검색창 따로 있듯이... -->
       <!-- action에 아무것도 없으면, 자기 자신(url주소)을 계속 요청한다 -> 입력값을 날려버리기 때문에 안된다.. -->
      <form action="">
        <!-- 선택할 수 있는 옵션 목록 만들기 / input 아래 datalist로 option추가-->
         <input list="browser" required="required">
         <datalist id="browser">
            <option value="IE"></option>
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Opera"></option>
        </datalist>

        Email : <input type="email" placeholder="love_2s5@naver.com" required="required">
        <br>

        <!-- name속성은 그룹으로 묶어서.. -->
        <p>좋아하는 동물은?</p>
        <input type="checkbox" value="dog" id="dog" name="animal" checked="checked"><label for="dog">강아지</label>
        <input type="checkbox" value="cat" id="cat" name="animal"><label for="cat">고양이</label>
        <input type="checkbox" value="pig" id="pig" name="animal"><label for="pig">돼지</label>
        <input type="checkbox" value="tiger" id="tiger" name="animal"><label for="tiger">호랑이</label>

        <!-- 하나만 선택하는 설문은? radio -->
        <p>가장 좋아하는 색깔은?</p>
        <input type="radio" value="red" id="red" name="color" checked="checked"><label for="red">빨강</label>
        <input type="radio" value="greed" id="greed" name="color"><label for="greed">녹색</label>
        <input type="radio" value="yellow" id="yellow" name="color"><label for="yellow">노랑</label>

        <!-- select 사용 -->
        <p>부서를 선택하세요</p>
        <select onchange="" name="deptno" id="deptno" size="4" multiple="multiple">
            <option value="10">ACCOUNT</option>
            <option value="20">RESEARCH</option>
            <option value="30">SALES</option>
            <option value="40">LOVE</option>
        </select>
        <br>

        <p>하고 싶은 말</p>
        <!-- 한 줄 : <input type="text"> -->
         <!-- 여러 줄 : textarea -->
        <textarea rows="10" cols="30"></textarea>

        <input type="submit">

      </form>

      <script>
        // 초기화를 누르면 아이디로 커서가 깜빡거리게 하는 함수
        function funcReset(){
            document.querySelector("#id").focus();
        }

        function window_init(){
            // js 메서드 : .focus() -> 커서가 첨부터 가게끔 하는것.
            // document.querySelector("#id").focus();

        }

      </script>
</body>
</html>
