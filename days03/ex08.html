<style >
	 table{
		border: solid 1px #ddd;
		width: 100%;
		/* 테이블의 이중테두리 없애려면? */
		border-collapse: collapse;
	}
	th,td{
		border: solid 1px #ddd;
	}
	
	
</style>
<style >
	thead tr th {
		color: #fff;
		background-color: pink;
	}
	tbody tr:nth-child(odd){ /* even    홀수/짝수만 색 바꾸고싶다면? */
	  background-color: #ddd;
	}
	tfoot tr td{
	  background-color: gray;
	  color: #fff;
	}
	
	tbody tr:hover{
	  border: 1px solid #ddd;
	  background-color: red;
	  color: pink;
	  cursor: pointer;
	}

	
</style>

</head>
<body>
 
<!-- 	[ table 태그 ]
	   ㄴ 데이터 행/열로 출력

	   ㄴ 열(column) table data = <td>
