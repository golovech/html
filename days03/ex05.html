<body>

<!--  
	[picture]태그
	  ㄴ "반응형 웹"을 만들때 사용.
	  ㄴ 반응형 웹 디자인(responsive web design, RWD)이란?
	     하나의 웹 사이트 -> 접속한 다양한 기기( pc, 태블릿, 폰 )에 출력돼야함. 
	                      -> 모두 다른 화면크기를, 웹 사이트가 자동으로 맞춰서 출력되게끔 하는 것
	  ㄴ 다양한 기기마다 알맞은 이미지를 선택할 수 있도록 하는 태그
	     source 태그
	     마지막에 img 태그를 설정한다.
-->

	<picture>
	 <source media="(min-width:650px)" srcset="../../images/img_pink_flowers.jpg">
	 <source media="(min-width:450px)" srcset="../../images/img_white_flower.jpg">
     <img alt="" src="../../images/img_orange_flowers.jpg">
	</picture>
	



</body>
</html>
