<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style >
  span {
	color:red;
	background-color: pink;
	border: solid 2px gray;
	width: 300px;
	}
</style>

</head>
<body>
<!--  
	[span] 태그
	  ㄴ 컨테이너역할(용기) : 다른 태그를 담기 위한 역할.
	  ㄴ 인라인 모드(옆에 붙는)	/ * 인라인 주의: 내용물에 따라 크기가 달라짐 -> style에서 크기 바꿔도 안바뀜!!!! (f12누르면 알수있음)
-->
 <span id="team1">
 	1조 : <br>
 	<span id="흰둥">이시훈</span><span>김준석</span><span>최사랑</span><span>김선우</span>
 </span>
 <br>
<!--  <button onclick="spanHide();">숨기기</button> -->
 <button id="btnHide">숨겨bar</button>
 <button id="btnShow" onclick="spanShow();">보여bar</button>
 
 <script>
 $("#btnShow").hide();
 
   function spanShow(){
	  $("#team1").show();
   }
 	// jquery action method 로 click 이벤트 처리.
 	$("#btnHide").click(function (){
 		$("#team1").hide();
 		$("#btnShow").show();
 		// $("#btnHide").hide();
 		$(this).hide();
 	});
 	
   /* function spanHide(){
	  $("#team1").hide();
	  
   } */
 </script>
 



</body>
</html>
