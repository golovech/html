<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style >
	table {
	width: 500px;
	height: 500px;
	margin: 0 auto;
}
  table,th,td {
	border: solid 1px black;
	border-collapse: collapse;
}
</style>

</head>
<body>
<!-- 열 병합: col 4 9 14
	align: 가로정렬
	valign: 세로정렬 
	-->

 <table >
   <tr>
     <td align= "right" valign="top" >1</td> <!-- html속성 코딩 -->
     <td style="text-align:right; vertical-align:top;" >2</td> <!-- css속성 코딩 / 웬만하면 css로 하는게 좋음. -->
     <td>3</td>
     <td rowspan="3">4</td>
     <td>5</td>
   </tr>
   <tr>
     <td colspan="3">6-8</td>
     <td>10</td>
   </tr>
   <tr>
     <td>11</td>
     <td>12</td>
     <td>13</td>
     <td>15</td>
   </tr>
   <tr>
     <td>16</td>
     <td>17</td>
     <td>18</td>
     <td>19</td>
     <td>20</td>
   </tr>
   <tr>
     <td colspan="5" >21-25</td>
   </tr>

 </table>

</body>
</html>
