<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    div.mycontainer{
        border: 1px solid gray;
        display: flex;
        /* flex 컨테이너 설정 */
    }

    .mycontainer div{
        width: 33%;


    }
</style>
</head>
<body>
    <!-- 
        [css flexbox 레이아웃(배치) 모듈]
          ㄴ 고정된 위치 지정을 하지 않고,
             유연한 반응형 배치 구조를 더 쉽게 하기 위한것.
          ㄴ css flex 메서드가 작동하려면
             [.flex 컨테이너] 라는 설정을 먼저 해야함.

             -> div안에 또다른 div.. 큰 틀들을 잡아서
             -> display: flex 를 사용해 가로/세로정렬 해 나가면 
             -> 네이버 메인같은것이 됨.
    
    -->
      <div class="mycontainer"><div style="background-color: rgb(255, 235, 147);">
            <h2>안녕</h2>
            <p>하세</p>
            <p>요!</p>
            </div><div style="background-color: rgb(196, 226, 222);">
            <h2>안녕</h2>
            <p>하세</p>
            <p>요!</p>
            </div><div style="background-color: pink;">
            <h2>안녕</h2>
            <p>하세</p>
            <p>요!</p>
            </div></div>
            <!-- div 사이사이 엔터없어야 공백이 없다. -->
xx
</body>
</html>
