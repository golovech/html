<!-- 
    1. html의 모든 태그들은
       유형에 따라 표시(출력,display)되는 기본값이 있다.
    2. display
       1) 블록모드
          ㄴ 항상 새로운 라인에서 태그가 시작됨.
          ㄴ 브라우저가 자동으로 여백을 추가함
          ㄴ 부모요소의 너비의 100%로 설정됨

            <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form>
            <h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>

       2) 인라인모드    
          ㄴ 새로운 라인에서 시작X. 기존에 있던라인 옆에 붙어버림
          ㄴ 내용(content)에 따라서 너비가 자동 지정됨 -> 내용물 많으면 넓어지고, 내용물 없으면 작아짐
          
            <a><abbr><bdo><br><button><span><strong><i><img>

            <acronym><b><big><cite><code><dfn><em><input><kbd><label>
            <map><object><output><q><samp><script><select><small><sub><sup><textarea><time><tt><var>
