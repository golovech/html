<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    div.mycontainer{
        border: 1px solid gray;
        display: grid;

        grid-template-columns: 33% 33% 33%;
    }

    
</style>
</head>
<body>
    <!-- 
        [css grid 레이아웃(배치) 모듈]
          ㄴ 고정된 위치 지정을 하지 않고,
             유연한 반응형 배치 구조를 더 쉽게 하기 위한것.
          ㄴ 행과 열을 기반으로 배치 한다.
    
    -->
      <div class="mycontainer"><div style="background-color: rgb(255, 235, 147);">
            <h2>안녕</h2>
            <p>하세</p>
            <p>요!</p>
            </div><div style="background-color: rgb(196, 226, 222);">
            <h2>안녕</h2>
            <p>하세</p>
            <p>요!</p>
            </div><div style="background-color: pink;">
            <h2>안녕</h2>
            <p>하세</p>
            <p>요!</p>
            </div></div>
            <!-- div 사이사이 엔터없어야 공백이 없다. -->

</body>
</html>
