<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    h3{
        background-color: pink;
    }
    /* 의사요소 == 가짜로 둔갑시킨것 
    == 이미지를 바꾸려 할때 여기것만 바꾸면 되니, 유지보수가 쉽다. */
    h3::before{
        content: url(../../images/SiSt.ico);
    }
    h3::after{
        content: "~~~~~~";
    }
</style>
</head>
<body>
<!-- 
    :의 갯수에 따른 뜻
    :   가상클래스(가짜,의사)       a:hover{}
    ::  의사요소(가상요소)          div#section::after{}
            ㄴ 요소의 지정된 부분에 스타일을 지정하는 데 사용
            ㄴ 요소의 첫 글자 또는 첫 라인에 스타일을 지정하는 데 사용

-->
<h3>Lorem ipsum dolor sit amet.</h3>
<h3>Praesentium necessitatibus fugit consectetur placeat.</h3>
<h3>Adipisci harum consectetur reprehenderit iste.</h3>
</body>
</html>
