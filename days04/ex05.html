<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    div{
        background-color: rgb(255, 146, 146);
    }
    span{
        border: solid 1px  rgb(255, 97, 49) ;
    }
</style>
</head>
<body>
    <!-- div는 블럭모드지만, <style>로 display를 인라인으로 주면 옆에 붙음 -->
    안녕하세요 <span>사랑뿅</span> <br>
    안녕하세요 <div style="display: inline;">사랑뿅</div> <br>
<!-- 
    [div]태그
      ㄴ 다른 html 요소의 컨테이너로 사용됨.
      ㄴ 블럭모드!!
      

    [span]태그도 마찬가지.
      ㄴ 다른 html 요소의 컨테이너로 사용됨
      ㄴ 인라인모드!!
-->



     <!-- 
    [ 이벤트처리 방법 ]
     1. onXXX속성 : 이벤트처리! 
     2. 
     -->
<button onclick="spanHide();">숨기기</button>
<button id="btnShow">보이기</button>
<br>
<div id="demo">
    <span>이시훈</span>
    <span style="color: rgb(255, 255, 255);">김선우</span>
    <span>김준석</span>
</div>


<!-- 자바스크립트 -->
<script >
    // 밖으로 빼면..더 좋다?
    var demo = document.getElementById("demo");

    function spanHide(){
		demo.style.display="none";
	}

    var btnShow = document.getElementById("btnShow");
    btnShow.onclick = function (){
        // 이벤트 확인하는 alert 중요함, alert("이벤트 확인");
        demo.style.display="block";
        // div는 block속성이니까 block으로.
    }

</script>


</body>
</html>
