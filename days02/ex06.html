<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	strong {
		color:green;
}
</style>

</head>
<body>

<h3>html [서식]요소 - 특별한 유형의 텍스트를 표시하는 태그</h3>

<!-- ol[type=1]>li*13{텍스트} -->

<ol>
	<li>싶다</li>
	<li><b>bold 그저 굵게 됨.</b></li>
	<li><strong>중요한 텍스트 강조하는 스트롱 ! 나중에 스트롱만 뽑아서 색 바꿀수도 있음.</strong></li>
	<li><i>italic 기울임꼴, 기술용어, 생각 등등</i></li>
	<li><em> [em]phsaized 글자, 기본은 기울임꼴. 강조역할 </em></li>
	<li><button><mark> 마커로 칠한 글자</mark></button></li>
	<li><small>작은 글자</small></li>
	<li><del>삭제된 텍스트. 줄 그임</del></li>
	<li>글<ins>자</ins>당</li>
	<li>아랫 첨자 h<sub>2</sub>o글자</li>
	<li>윗첨자 2<sup>3</sup></li>

</ol>


</body>
</html>
