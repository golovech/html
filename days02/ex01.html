	<!--
		1. <!DOCTYPE html> : 선언문 / <!>가 붙어있음 / html5 !
		2. <html> html문서의 루트(Root) 엘리먼트(Element == 요소)
		   모든 요소의 최상위 부모격 요소! 루트 엘리먼트
		3. 1) <head> 자식요소
			- html 문서에 대한 "메타 정보" 가 포함되는 태그
			- 필수 자식 요소가 X
			- <title> : 브라우저의 제목 표시줄에 나타남 / 페이지 탭에 표시
			- <meta charset="UTF-8"> : utf8로 인코딩 됨을 표시. 
		   2) <body> 자식요소
		    - 필수 자식 요소 O
		    - 화면에 표시되는 모든 내용(content)을 받는 컨테이너 역할이다.
		    - 본문 내용 (제목, 단락, 이미지, 하이퍼링크, 표, 목록...)
					    
	
	
-->




	<!-- 주석 : ctrl + sh + /

	 <!--요소 == 시작태그 + 내용 + 닫기종료태그
